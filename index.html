<!DOCTYPE>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bartender</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Welcome to Windswept Winery</h2>

      <!-- get input from user -->
      <div class="wine-color">
          <p>Do you prefer red wine or white?</p>
          <input type="radio" name="wineColor" value="red"> red
          <input type="radio" name="wineColor" value="white"> white
      </div>

      <div class="wine-flavor">
          <input type="radio" name="wineFlavor" value="sweet"> sweet
          <input type="radio" name="wineFlavor" value="dry"> dry
      </div>

      <div class="wine-weight">
          <input type="radio" name="wineWeight" value="full-bodied"> full-bodied
          <input type="radio" name="wineWeight" value="light"> light
      </div>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/bartender.js"></script>

</body>
</html>
